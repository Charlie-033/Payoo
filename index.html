<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto p-5 bg-gray-100">
        <header>
            <nav class="flex justify-center items-center mt-48">
                <div class="flex justify-center items-center relative mt-10 w-9/12 ">
                    <img class="w-64 absolute" src="assets/bg.png" alt="">
                    <img class="w-20 absolute mb-24" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="p-0">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-sm rounded-3xl">
                <form class="card-body ">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Mobile Number</span>
                    </label>
                    <input value="01811190052" id="phone-number" type="number" placeholder="Enter your number" class="input input-bordered bg-slate-100 rounded-3xl border-none" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">4-Digit Pin</span>
                    </label>
                    <input value="0000" id="pin-number" type="number" placeholder="Enter 4-Digit Pin" class="input input-bordered bg-slate-100 rounded-3xl border-none" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary rounded-3xl text-xl bg-blue-500 border-none">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
    <script src="script/login.js"></script>
  </body>
</html>
